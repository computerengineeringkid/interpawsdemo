<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Interpaws</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-8">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow">
        <h1 class="text-2xl font-bold text-indigo-600 mb-6 text-center">User Management</h1>
        <form method="post" class="space-y-4 mb-8">
            <div>
                <label for="username" class="block text-sm font-medium text-slate-700">Username</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 bg-slate-50 border border-slate-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 bg-slate-50 border border-slate-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="role" class="block text-sm font-medium text-slate-700">Role</label>
                <select id="role" name="role" class="mt-1 block w-full px-3 py-2 bg-slate-50 border border-slate-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="receptionist">Receptionist</option>
                    <option value="veterinarian">Veterinarian</option>
                    <option value="administrator">Administrator</option>
                </select>
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Add User</button>
        </form>
        <h2 class="text-xl font-semibold text-slate-700 mb-4">Existing Users</h2>
        <ul class="space-y-2">
            {% for u in users %}
            <li class="flex justify-between bg-slate-100 p-2 rounded">
                <span>{{ u.username }}</span>
                <span class="text-slate-500 text-sm">{{ u.role }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
