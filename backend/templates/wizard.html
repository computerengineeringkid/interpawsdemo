<!-- backend/templates/wizard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Setup Wizard - Interpaws</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-indigo-600">Interpaws Demo Setup</h1>
                <p class="text-slate-500 mt-2">Create your demo clinic resources.</p>
            </div>

            <!-- Wizard Form -->
            <div class="bg-white p-8 rounded-xl shadow-md">
                <form action="/setup-clinic" method="POST">
                    <div class="space-y-6">
                        <div>
                            <label for="vets" class="block text-sm font-medium text-slate-700">Number of Veterinarians</label>
                            <div class="mt-1">
                                <input type="number" name="vets" id="vets" value="5" class="block w-full px-3 py-2 bg-slate-50 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                        </div>

                        <div>
                            <label for="rooms" class="block text-sm font-medium text-slate-700">Number of Exam Rooms</label>
                            <div class="mt-1">
                                <input type="number" name="rooms" id="rooms" value="5" class="block w-full px-3 py-2 bg-slate-50 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                        </div>
                    </div>

                    <div class="mt-8">
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Create Clinic & Start Demo
                        </button>
                    </div>
                </form>
            </div>
            <p class="text-center text-xs text-slate-400 mt-4">This step seeds the database with the specified resources.</p>
        </div>
    </div>
</body>
</html>
